<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: black;
    height: 100%;
    overflow: hidden;
  }

  .slide {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .active {
    display: block;
  }

  .nav-buttons {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
  }

  button {
    background: white;
    border: none;
    padding: 8px 16px;
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.4;
    cursor: default;
  }

  @media (max-width: 600px) {
    button {
      font-size: 8px;
      padding: 6px 10px;
    }
  }
</style>

  <div class="slide active" style="background-image: url('slide_1.png');"></div>
  <div class="slide" style="background-image: url('slide_2.png');"></div>
  <div class="slide" style="background-image: url('slide_3.png');"></div>
  <div class="slide" style="background-image: url('slide_4.png');"></div>
  <div class="slide" style="background-image: url('slide_5.png');"></div>

  <div class="nav-buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let current = 0;

    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === current);
      });
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === slides.length - 1;
    }

    nextBtn.addEventListener('click', () => {
      if (current < slides.length - 1) {
        current++;
        updateSlides();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        updateSlides();
      }
    });

    updateSlides();
  </script>

</body>
</html>
